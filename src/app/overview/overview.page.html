<ion-header>
  <ion-toolbar>
    <ion-title>Overview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of store.store; let j = index"
              [href]="'details/'+j"
              detail="true">
      <ion-label>
        <ion-text>
          <h3>Foo {{j}}</h3>
        </ion-text>
        <p>{{i.name}}</p>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom"
           horizontal="center"
           slot="fixed">
    <ion-fab-button [href]="'new'">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
